<!DOCTYPE HTML>
<html>
    <head>
    <link rel=stylesheet href="style.css">

</head>

<body>
    <table>
        <tr>
            <th>
                Name
            </th>
            <th>
                Value
            </th>
        </tr>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Sex
            </td>
            <td>
                <label class="container">Female
                    <input type="radio" name="sex" checked>
                    <span class="circle"></span>
                </label>
                <label class="container">Male
                    <input type="radio" name="sex">
                    <span class="circle"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Eye Color
            </td>
            <td>
                <select>
                    <option>Black</option>
                    <option>Blue</option>
                    <option>Green</option>
                    <option>Pink</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Check All that Apply
            </td>
            <td>
                <label class="container">Over 6 feet tall
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Over 200 pounds
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Describe your athletic ability :<br /><br />
                <textarea rows="10" cols=90%></textarea><br />
                <p style="text-align: center;">
                    <input type="submit" value="Enter my information">
                </p>
            </td>
        </tr>
    </table>


</body></html>
